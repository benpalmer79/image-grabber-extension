<!DOCTYPE html>
<html>
<head>
  <title>Image Downloader Options</title>
</head>
<body>
  <h2>Image Downloader Options</h2>
  <form>
    <label for="selector">Image Selector:</label>
    <input type="text" id="selector" name="selector" value=".product-hover-main-image img"><br><br>
    <label for="search">Search String:</label>
    <input type="text" id="search" name="search" value="/info_images/"><br><br>
    <label for="replace">Replace String:</label>
    <input type="text" id="replace" name="replace" value="/popup_images/"><br><br>
    <button id="download-btn">Download Images</button>
  </form>
</body>
</html>
